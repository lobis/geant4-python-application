name: Build and Test

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-latest]
    runs-on: ${{ matrix.platform }}
    defaults:
      run:
        shell: bash -l {0}

    steps:
      - uses: actions/checkout@v4

      - name: Get conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
          miniforge-variant: Mambaforge
          use-mamba: true

      - name: Install cmake via conda
        run: |
          conda env list
          mamba install -c conda-forge cmake
          conda list

      - name: Install Geant4 via conda
        run: |
          conda env list
          mamba install -c conda-forge geant4=11.0.3
          conda list

      - name: Info
        run: |
          cmake --version
          python --version
          geant4-config --version
          geant4-config --prefix
          geant4-config --cflags

      - name: Build the c++ to run tests
        run: |
          cd application
          mkdir -p build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Debug
          cd tests
          ctest

      - name: Build the c++ library
        run: |
          cd application
          rm -rf build
          mkdir -p build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release
          make
          ls ../lib

      - name: Install the python bindings
        run: pip install .[test]

      - name: Run tests
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)/application/lib
          python -m pytest -vv tests
