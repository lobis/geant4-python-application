name: Build and Test

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    defaults:
      run:
        shell: bash -l {0}

    steps:
      - uses: actions/checkout@v3

      - name: Get conda
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
          miniforge-variant: Mambaforge
          use-mamba: true

      - name: Install Geant4 via conda
        run: |
          conda env list
          mamba install -c conda-forge geant4
          conda list

      - name: Install cmake via conda
        run: |
          conda env list
          mamba install -c conda-forge cmake
          conda list

      - name: Version
        run: |
          cmake --version
          python --version

      - name: Build the c++ to run tests
        run: |
          cd application
          mkdir -p build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Debug
          cd tests
          ctest

      - name: Build the c++ library
        run: |
          cd application
          rm -rf build
          mkdir -p build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release
          make
          ls ../lib

      - name: Install the python bindings
        run: pip install .[test]

      - name: Run tests
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)/application/lib
          python -m pytest -vv tests
